<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Engel Lab</title>
    <style>
        :root {
            --primary: #2dd4bf;
            --primary-dark: #0f766e;
            --secondary: #a855f7;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--light) 0%, rgba(45, 212, 191, 0.05) 100%);
            color: var(--dark);
            line-height: 1.6;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 20%, rgba(45, 212, 191, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: subtleMove 20s ease-in-out infinite;
        }

        @keyframes subtleMove {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .contact-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 4rem 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(45, 212, 191, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            animation: fadeInUp 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            position: relative;
            overflow: hidden;
        }

        .contact-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(45, 212, 191, 0.05), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(0%) translateY(0%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .contact-content {
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 2s ease-in-out infinite alternate;
            font-weight: 700;
        }

        @keyframes textGlow {
            from { filter: drop-shadow(0 0 10px rgba(45, 212, 191, 0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.4)); }
        }

        .message {
            font-size: 1.2rem;
            color: var(--gray);
            margin-bottom: 2rem;
            line-height: 1.8;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out 0.5s forwards;
        }

        .email-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-dark);
            margin-top: 2rem;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out 1s forwards;
            letter-spacing: 0.5px;
        }

        .close-button {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 40px;
            height: 40px;
            border: none;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(45, 212, 191, 0.3);
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out 1.2s forwards;
            z-index: 10;
        }

        .close-button:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 8px 25px rgba(168, 85, 247, 0.4);
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
        }

        .close-button:active {
            transform: scale(0.95) rotate(90deg);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            font-size: 2rem;
            color: var(--primary);
        }

        .floating-element:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 2s;
            font-size: 1.5rem;
            color: var(--secondary);
        }

        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
            font-size: 1.8rem;
            color: var(--primary);
        }

        .floating-element:nth-child(4) {
            bottom: 10%;
            right: 10%;
            animation-delay: 1s;
            font-size: 2.2rem;
            color: var(--secondary);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .contact-container {
                padding: 2.5rem 2rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .message {
                font-size: 1.1rem;
            }
            
            .email-text {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .contact-container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element">ðŸ“§</div>
        <div class="floating-element">ðŸ“§</div>
        <div class="floating-element">ðŸ“§</div>
        <div class="floating-element">ðŸ“§</div>
    </div>
    
    <div class="contact-container">
        <a href="index.html"><button class="close-button" onclick="closeContact()" title="Close">&times;</button></a>
        <div class="contact-content">
            <h1>Get in touch!</h1>
            <p class="message">
               Please reach out to discuss potential collaborations. I'm keen to connect and work with web developers / games professionals as well as academics! 
            </p>
            <div class="email-text">
                silvia.frigatto@unifesp.br
            </div>
        </div>
    </div>

    <script>
        function closeContact() {
            const container = document.querySelector('.contact-container');
            container.style.animation = 'fadeOutDown 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards';
            
            setTimeout(() => {
                window.close(); // Tries to close if opened as popup
                // Alternative: hide the container
                container.style.display = 'none';
            }, 800);
        }

        // Add the fadeOut animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOutDown {
                to {
                    opacity: 0;
                    transform: translateY(30px) scale(0.95);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
